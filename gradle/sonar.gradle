def coverageExclusions = [
        "**/constants/*",
        "**/dto/*",
        "**/exception/*"
].join(",")

sonar {
    properties {
        property("sonar.projectKey", "utility-scheduler")
        property("sonar.qualitygate.wait", true)
        property("sonar.qualitygate.timeout", 1800)
        property("sonar.coverage.exclusions", coverageExclusions)

    }
}