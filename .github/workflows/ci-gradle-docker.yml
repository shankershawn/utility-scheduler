name: Java CI with Gradld and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Import Vault Secrets
      uses: hashicorp/vault-action@v2
      with:
        url: http://144.24.128.195:8200
        token: ${{ secrets.VAULT_TOKEN }}
        secrets: secret/utility-scheduler docker-hub-token | DOCKER_HUB_TOKEN
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: shankershawn
        password: ${{ env.DOCKER_HUB_TOKEN }}
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: clean build
    - name: Build the Docker image
      run: docker build --build-arg JAR_FILE=build/libs/utility-scheduler-0.0.1-SNAPSHOT.jar --push -t shankershawn/utility-scheduler:$(date +%s) .

